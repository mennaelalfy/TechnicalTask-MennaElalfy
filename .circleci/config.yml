version: 2.1

orbs:
  node: circleci/node@4.7
  browser-tools: circleci/browser-tools@1.4.1

jobs:
  UI-Test-homepage:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - node/install-packages 
      - run:
          name: Install dependencies
          command: |
            npm ci                
      - run:
          name: Fix permissions
          command: chmod +x ./node_modules/.bin/nightwatch
      - run:
          name: Run Nightwatch test
          command: npx nightwatch tests/homepageTest.js
      - store_artifacts:
          path: tests_output
          
  UI-Test-LinkedInHome:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - node/install-packages 
